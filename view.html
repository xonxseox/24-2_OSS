<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="my.css">
  <title>도서 상세 정보</title>

  <style>
    body {
      background-color: #f8f9fa;
      /* 부드러운 배경색 */
    }

    .details-container {
      max-width: 600px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .book-details {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-container button {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div class="container details-container">
    <h1>도서 상세 정보</h1>
    <div id="book-details" class="book-details"></div>

    <div class="btn-container">
      <button class="btn btn-primary" onclick="location.href='index.html'">목록</button>
      <button class="btn btn-danger" onclick="confirmDelete()">삭제</button>
      <button class="btn btn-warning" onclick="goToEdit()">수정</button>
    </div>
  </div>

  <script>
    // URL에서 도서 정보를 가져옴
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const author = params.get('author');
    const publisher = params.get('publisher');
    const year = params.get('year');
    const genre = params.get('genre');
    const isbn = params.get('isbn');

    // 도서 정보를 HTML에 표시
    document.getElementById('book-details').innerHTML = `
            <p><strong>제목:</strong> ${title}</p>
            <p><strong>저자:</strong> ${author}</p>
            <p><strong>출판사:</strong> ${publisher}</p>
            <p><strong>출판연도:</strong> ${year}</p>
            <p><strong>장르:</strong> ${genre}</p>
            <p><strong>ISBN:</strong> ${isbn}</p>
        `;

    function goToEdit() {
      window.location.href = `edit.html?title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}&publisher=${encodeURIComponent(publisher)}&year=${year}&genre=${encodeURIComponent(genre)}&isbn=${encodeURIComponent(isbn)}`;
    }

    function confirmDelete() {
      if (confirm("게시물을 삭제할까요?")) {
        alert("게시물이 삭제되었습니다.");
        location.href = 'index.html';
      }
    }
  </script>
</body>

</html>
