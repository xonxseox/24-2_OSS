<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lab4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    div {
      margin-bottom: 10px;
    }

    #div_append>div {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #div_append>div:hover {
      background-color: #ddd;
    }

    #div_append>div:nth-child(odd) {
      background-color: #ffcccb;
    }

    #div_append>div:nth-child(even) {
      background-color: #add8e6;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #888;
      color: white;
    }

    button:nth-of-type(1) {
      background-color: #4CAF50;
      color: white;
    }

    button:nth-of-type(2) {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>

  <div>Dynamic Web page.</div>
  <input type="text" id="input_append" />
  <button onclick="listener_append()">등록</button>
  <button onclick="delete_all()">삭제</button>
  <div id="div_append">

  </div>
  <script>
    function listener_append() {
      let div_append = document.getElementById("div_append");
      let input_append = document.getElementById("input_append").value;
      //alert(input_append);
      if (input_append === "" || input_append == "undefined") {
        return false;
      }
      div_append.innerHTML += "<div onclick='listener_remove(this)'>" + input_append + "</div>";
      document.getElementById("input_append").value = "";
    }

    function listener_remove(obj) {
      obj.remove();
    }
    function delete_all() {
      let div_append = document.getElementById("div_append");
      div_append.innerHTML = "";
      document.getElementById("input_append").value = "";
    }
  </script>
</body>

</html>
